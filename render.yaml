services:
  - type: web
    name: credit-sea-app
    env: node
    buildCommand: |
      # Install dependencies for both server and client
      npm install
      cd client && npm install
      # Build the React app
      cd client && CI=false npm run build
      # Ensure build directory exists and copy files
      cd ..
      mkdir -p client/build
      cp -r client/build/* client/build/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: creditsea
          property: connectionString
